<div
  [ngClass]="{
    disabled: disabled,
    'tab-navigation-disabled': tabNavigationDisabled
  }"
  class="radioOptionsContainer"
  role="radiogroup"
>
  <div
    *ngFor="
      let option of options;
      let i = index;
      let first = first;
      let last = last
    "
    [ngClass]="{ last: last, 'container-item-xs': options.length > 2 }"
  >
    <input
      (click)="selectOption(option.key)"
      (focus)="showFocusedOption(option.key)"
      [attr.data-cy]="option.key"
      [attr.name]="group"
      [ngClass]="{
        disabled: disabled,
        'tab-navigation-disabled': tabNavigationDisabled
      }"
      data-event-action="selection"
      id="{{ group }}-{{ option.key }}"
      [attr.tabindex]="
        defaultKey !== option.key && !hasBeenFocusedBefore ? -1 : 0
      "
      type="radio"
    />
    <label
      [attr.data-cy]="'radio-select-option-' + option.key"
      [ngClass]="{
        first: first,
        last: last,
        selected: option.key === selected,
        disabled: disabled
      }"
      class="con-btn-secondary btn radio-select-item ds-text-standard"
      for="{{ group }}-{{ option.key }}"
      id="{{ group }}"
    >
      {{ option.translationKey }}
    </label>
  </div>
</div>
